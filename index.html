<html>
  <head>
    <title>Coffeemaker.io</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="coffeemaker.js"></script>
    <script src="static/lib/jquery-1.12.1.min.js"></script>
  </head>
  <body style="margin:0">
      <center><img style="margin-top:10%; margin-left:auto; margin-right:auto;" src="static/images/loading.gif"/></center>


      <script>
TEST.active = false;

window.onload = function() {


    var load = window[window.name].core.load;

    var o = {}
    o.target = document.body;

    load.method('compoz/methods/test/personnalizedHello', [ o, 'name' ], function(a) {
        
        a.message = "Hello "+a.name+" !";
        load.action('compoz/actions/test/makeTextElement', [ o, 'container' ], function(a) {
            load.action('compoz/actions/test/displayString', [ o , 'message', 'container', 'target' ], function(a) {
            });
        });
    });


}
      </script>

  </body>
</html>
